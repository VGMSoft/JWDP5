<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--favincon-->
    <link rel="icon" sizes="57x57" href="../images/favicon.ico" />
    <!--favincon end-->

    <!--styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <!--styles end-->

    <title>Produit</title>
  </head>

  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body" id="staticBackdropLabel">
            Votre article a été ajouté au panier
          </div>
          <div class="modal-footer">
            <a
              class="btn btn-primary float-right"
              href="../index.html"
              role="button"
              >Continuez vos achats</a
            >
            <a
              class="btn btn-primary float-right"
              href="./panier.html"
              role="button"
              >Aller au panier</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Modal end -->

    <header>
      <nav
        class="navbar navbar-dark bg-dark navbar-expand-lg shadow d-flex justify-content-between"
      >
        <a class="navbar-brand p-0" href="../index.html">
          <img
            src="../images/logo/logo--icon.png"
            alt="Orinoco"
            class="logo--icon"
          />
          <img
            src="../images/logo/logo--invert.png"
            alt="Orinoco"
            class="logo--invert"
          />
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="./panier.html">
              <i class="bi bi-basket3 p-1 text-light"></i>Panier
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="p-3">Détails du produit</h1>

      <div class="card card--landscape mb-3 shadow-sm">
        <div class="d-flex flex-column flex-md-row">
          <div class="p-0 bg-secondary">
            <img class="mw-100 h-100" src="#" alt="" />
          </div>

          <div class="card-body col-lg-6">
            <div class="d-flex flex-row justify-content-between">
              <h2 class="card-title p-2">Produit</h2>
              <div class="card-title float-right price"></div>
            </div>
            <p class="card-text">Description</p>
            <div class="mb-5">
              <select
                class="form-control form-control-sm w-50 btn btn-secondary lenseSelector"
                name="lenses"
                onchange="cart.getOption()"
                required
              >
                <option value="void">Lenses</option>
              </select>
            </div>

            <button
              type="button"
              class="btn btn-primary float-right m-3 addToCart revealModal"
              data-toggle="modal"
              data-target="#staticBackdrop"
              onclick="redirectProductToCart()"
            >
              Ajouter au panier
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Javascript -->
    <script src="../js/config.js"></script>
    <script src="../js/cartTools.js"></script>
    <script src="../js/pages/produit.js"></script>
  </body>
</html>
