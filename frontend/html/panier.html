    <main class="container">
      <h1 class="p-3">Panier</h1>

      <div class="row">
        <div class="col-12 col-lg-6 p-3">
          <h2>Vos produits</h2>
          <ul class="list-group">
            <li class="list-group-item text-warning">
              Produit 1<span class="float-right text-warning">25€</span>
            </li>
            <li class="list-group-item text-warning">
              Produit 2<span class="float-right text-warning">51€</span>
            </li>
            <li class="list-group-item text-warning">
              Produit 3<span class="float-right text-warning">39€</span>
            </li>
            <li class="list-group-item list-group-item-primary">
              Total<span class="float-right text-warning">115€</span>
            </li>
          </ul>
        </div>
        <div class="col-12 col-lg-6 p-3">
          <h2>Vos coordonées</h2>
          <form>
            <!--first name-->
            <div class="form-group">
              <label for="firstName">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                aria-describedby="firstNameHelp"
                placeholder="Your first name"
              />
              <small id="firstNameHelp" class="form-text text-muted"
                >Entrez votre prénom.</small
              >
            </div>

            <!--last name-->
            <div class="form-group">
              <label for="lastName">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="lastNameHelp"
                placeholder="Your last name"
              />
              <small id="lastNameHelp" class="form-text text-muted"
                >Entrez votre nom.</small
              >
            </div>

            <!--address-->
            <div class="form-group">
              <label for="address">Adresse</label>
              <input
                type="text"
                class="form-control"
                id="address"
                aria-describedby="addressHelp"
                placeholder="Your address"
              />
              <small id="addressHelp" class="form-text text-muted"
                >Entrez votre adresse.</small
              >
            </div>

            <!--city-->
            <div class="form-group">
              <label for="city">Ville</label>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="cityHelp"
                placeholder="Your city"
              />
              <small id="cityHelp" class="form-text text-muted"
                >Entrez votre ville.</small
              >
            </div>

            <!--email-->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Your email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Entrez votre email.</small
              >
            </div>

            <a class="btn btn-primary" href="./confirmation.html" role="button"
              >Commander</a
            >
          </form>
        </div>
      </div>
