<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--favincon-->
    <link rel="icon" sizes="57x57" href="../images/favicon.ico" />
    <!--favincon end-->

    <!--styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <!--styles end-->

    <title>Panier</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-dark bg-dark navbar-expand-lg shadow d-flex justify-content-between"
      >
        <a class="navbar-brand p-0" href="../index.html">
          <img
            src="../images/logo/logo--icon.png"
            alt="Orinoco"
            class="logo--icon"
          />
          <img
            src="../images/logo/logo--invert.png"
            alt="Orinoco"
            class="logo--invert"
          />
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="./panier.html">
              <i class="bi bi-basket3 p-1 text-light"></i>Panier
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h1 class="p-3">Panier</h1>

      <!--Panier-->
      <div class="row">
        <div class="col-12 p-3">
          <h2>
            Vos produits<span
              class="float-right btn btn-danger"
              onclick="emptyCart()"
              >Vider le panier</span
            >
          </h2>

          <div
            class="list-group-item list-group-item-primary d-flex justify-content-between rounded-top"
          >
            <span class="font-weight-bold">Produit</span>
            <span class="font-weight-bold">Quantité</span>
            <span class="font-weight-bold">Prix</span>
            <span class="font-weight-bold">Total</span>
          </div>

          <ul class="list-group templateContainer"></ul>

          <div
            class="list-group-item list-group-item-secondary d-flex justify-content-between rounded-bottom"
          >
            <span class="font-weight-bold">Total</span><span class="">0€</span>
          </div>
        </div>
      </div>

      <!--cartProductTemplate-->
      <template id="template">
        <li class="list-group-item d-flex justify-content-between">
          <!--productName-->
          <span class="productName">productName</span>
          <!--Quantity-->
          <span class="d-flex justify-content-center">
            <button
              type="button"
              class="bg-primary text-light border-0 rounded-left buttonMinus"
            >
              -
            </button>
            <input
              type="number"
              name="quantity"
              class="quantity"
              class="form-control w-25 rounded-0"
              placeholder="1"
              value="1"
              min="0"
            />
            <button
              type="button"
              class="bg-primary text-light border-0 rounded-right buttonPlus"
            >
              +
            </button>
          </span>
          <!--unityPrice-->
          <span class="unityPrice">unityPrice</span>
          <!--totalPrice-->
          <span class="totalPrice">totalPrice</span>
        </li>
      </template>
      <!--cartProductTemplate END-->

      <!--Form-->
      <div class="row">
        <div class="col-12 p-3">
          <h2>Vos coordonées</h2>
          <form action="" method="post" class="form">
            <!--first name-->
            <div class="form-group">
              <label for="firstName">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                aria-describedby="firstNameHelp"
                placeholder="Your first name"
                name="firstName"
                pattern="^([a-zA-Z ]+)$"
                required
              />
              <small id="firstNameHelp" class="form-text text-muted"
                >Entrez votre prénom.</small
              >
            </div>
            <!--last name-->
            <div class="form-group">
              <label for="lastName">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="lastNameHelp"
                placeholder="Your last name"
                name="lastName"
                pattern="^([a-zA-Z ]+)$"
                required
              />
              <small id="lastNameHelp" class="form-text text-muted"
                >Entrez votre nom.</small
              >
            </div>
            <!--address-->
            <div class="form-group">
              <label for="address">Adresse</label>
              <input
                type="text"
                class="form-control"
                id="address"
                aria-describedby="addressHelp"
                placeholder="Your address"
                name="address"
                pattern="^[1-9]+\s[a-zA-Z0-9\s]+$"
                required
              />
              <small id="addressHelp" class="form-text text-muted"
                >Entrez votre adresse.</small
              >
            </div>
            <!--city-->
            <div class="form-group">
              <label for="city">Ville</label>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="cityHelp"
                placeholder="Your city"
                name="city"
                pattern="^([a-zA-Z ]+)$"
                required
              />
              <small id="cityHelp" class="form-text text-muted"
                >Entrez votre ville.</small
              >
            </div>
            <!--email-->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Your email"
                name="email"
                pattern="^(\w\.?)+@[\w\.-]+\.\w{2,4}$"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Entrez votre email.</small
              >
            </div>
            <!--submit-->
            <button class="btn btn-primary order" type="submit">
              Commander
            </button>
            <!--redirect-->
            <a
              class="btn btn-primary order"
              href="./confirmation.html"
              role="button"
              >Confirmation</a
            >
          </form>
        </div>
      </div>
      <!--Form END-->
    </main>

    <footer></footer>

    <!-- Javascript -->
    <script src="../js/config.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/pages/panier.js"></script>
  </body>
</html>
